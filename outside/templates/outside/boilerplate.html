<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
		<meta name="author" content="CDSP + Medialab Sciences-Po" />
		<meta name="copyright" content="Licensed under GPL" />
		<meta name="description" content="" />

		<title>{% block title %}Outside{% endblock %}</title>

		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/fonts.css">
		<link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}css/themes/{{ stylesheet }}.less">
		<link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}css/enquete.less">
		
		<script src="{{ STATIC_URL }}js/less-1.3.0.min.js" type="text/javascript"></script>
		<script src="{{ STATIC_URL }}js/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="{{ STATIC_URL }}js/bootstrap.min.js" type="text/javascript"></script>
		
		<script src="{{ STATIC_URL }}js/jquery.toastmessage.js" type="text/javascript"></script>
		{% if edit_mode %}
		<script src="{{ STATIC_URL }}js/wysihtml5.advanced.js" type="text/javascript"></script>
		<script src="{{ STATIC_URL }}js/wysihtml5-0.3.0.min.js" type="text/javascript"></script>
		
		<script src="{{ STATIC_URL }}js/jquery.iframe-transport.js" type="text/javascript"></script>
		<script src="{{ STATIC_URL }}js/jquery.ui.widget.js" type="text/javascript"></script>
		<script src="{{ STATIC_URL }}js/jquery.fileupload.js" type="text/javascript"></script>
		{% endif %}
	
	
		<script>
		$(document).ready(function() {

		{% for message in flash.notice %}
		   
		   
			oo.toast( "{{ message|safe }}", 
					"",
					{stayTime:105000, cleanup: true}
					)
		    {% endfor %}
			
	
		
		})
		</script>
	
		<script>
		// Edit to suit your needs.
		var ADAPT_CONFIG = {
		  // Where is your CSS?
		  path: '{{ STATIC_URL }}css/adapt/',

		  // false = Only run once, when page first loads.
		  // true = Change on window resize and page tilt.
		  dynamic: true,

		  // Optional callback... myCallback(i, width)
		  // callback: myCallback,

		  // First range entry is the minimum.
		  // Last range entry is the maximum.
		  // Separate ranges by "to" keyword.
		  range: [
		    '0px    to 760px  = mobile.css',
		    '760px  to 980px  = 720.css',
		    '980px            = 960.css'
		  ]
		};
		</script>
		<script src="{{ STATIC_URL }}js/adapt.min.js" type="text/javascript"></script>

		{% block head %}

		{% endblock %}
	</head>
	<body  data-spy="scroll" data-target=".navbar" data-page-slug="{{ page.slug }}">
		{% block body %}

		{% endblock %}
		
		{% block outside_scripts %}
		<script src="{{ STATIC_URL }}js/outside.js" type="text/javascript"></script>
		<script src="{{ STATIC_URL }}js/outside/sidebar.js" type="text/javascript"></script>
		<script src="{{ STATIC_URL }}js/outside/glue.js" type="text/javascript"></script>
		<script src="{{ STATIC_URL }}js/outside/enquiry.js" type="text/javascript"></script>
		
		{% endblock %}

		<script type="text/javascript">
		{% block api_urls %}
	
			oo.urls = {};

		{% endblock %}

		$(document).ready(function(){
			{% block document_ready %}
			oo.api.init();
			oo.modals.init();
			oo.tooltip.init();
			oo.sidebar.init();
			{% if edit_mode %}
				oo.glue.init();
				oo.glue.upload.init();
			{% endif %}
			{% endblock %}
		});

		</script>

	</body>
</html>
